<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Observa√ß√µes Meteorol√≥gicas - IPMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- √çcones via Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .wind-icon {
      display: inline-block;
      transform-origin: center;
    }
    .update-time {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9em;
      color: #666;
    }
    a.map-link {
      color: #1a73e8;
      text-decoration: none;
    }
    a.map-link:hover {
      text-decoration: underline;
    }
    /* Temperaturas extremas */
    .temp-hot {
      background-color: rgba(255, 0, 0, 0.2); /* vermelho suave */
      font-weight: bold;
    }
    .temp-cold {
      background-color: rgba(0, 128, 255, 0.2); /* azul suave */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Observa√ß√µes Meteorol√≥gicas - IPMA</h1>
  <div class="update-time" id="last-update">√öltima atualiza√ß√£o: --:--:--</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Esta√ß√£o</th>
        <th>Coordenadas</th>
        <th>Temperatura (¬∞C)</th>
        <th>Humidade (%)</th>
        <th>Vento</th>
        <th>Intensidade (km/h)</th>
      </tr>
    </thead>
    <tbody id="weather-tbody">
      <tr><td colspan="7">A carregar dados...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://api.ipma.pt/open-data/observation/meteorology/stations/obs-surface.geojson";
    const REFRESH_INTERVAL = 15 * 60 * 1000; // 15 minutos

    function mapWindDirToRotation(dir) {
      const mapping = {
        "N": 0, "NNE": 22.5, "NE": 45, "ENE": 67.5,
        "E": 90, "ESE": 112.5, "SE": 135, "SSE": 157.5,
        "S": 180, "SSW": 202.5, "SW": 225, "WSW": 247.5,
        "W": 270, "WNW": 292.5, "NW": 315, "NNW": 337.5
      };
      return mapping[dir] ?? 0;
    }

    function updateLastUpdateTime() {
      const now = new Date();
      document.getElementById("last-update").textContent =
        `√öltima atualiza√ß√£o: ${now.toLocaleTimeString("pt-PT")}`;
    }

    function fetchData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('weather-tbody');
          tbody.innerHTML = "";

          // Ordenar por temperatura decrescente
          const sortedFeatures = [...data.features].sort((a, b) => {
            const tempA = a.properties.temperatura ?? -Infinity;
            const tempB = b.properties.temperatura ?? -Infinity;
            return tempB - tempA;
          });

          sortedFeatures.forEach(f => {
            const p = f.properties;
            const coords = f.geometry?.coordinates || [null, null];
            const lon = coords[0], lat = coords[1];
            const mapLink = (lat && lon)
              ? `<a class="map-link" href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">üìç ${lat.toFixed(4)}, ${lon.toFixed(4)}</a>`
              : "-";
            const rotation = mapWindDirToRotation(p.descDirVento);
            const windIcon = `<i class="fas fa-arrow-up wind-icon" style="transform: rotate(${rotation}deg);"></i>`;

            // Classe para cor da temperatura
            let tempClass = "";
            if (p.temperatura >= 40) {
              tempClass = "temp-hot";
            } else if (p.temperatura <= 10) {
              tempClass = "temp-cold";
            }

            const row = `
              <tr>
                <td>${p.idEstacao || "-"}</td>
                <td>${p.localEstacao}</td>
                <td>${mapLink}</td>
                <td class="${tempClass}">${p.temperatura?.toFixed(1) ?? "-"}</td>
                <td>${p.humidade?.toFixed(0) ?? "-"}</td>
                <td>${p.descDirVento || "-"} ${windIcon}</td>
                <td>${p.intensidadeVentoKM?.toFixed(1) ?? "-"}</td>
              </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
          });

          updateLastUpdateTime();
        })
        .catch(err => {
          console.error(err);
          document.getElementById('weather-tbody').innerHTML =
            `<tr><td colspan="7">Erro ao carregar dados</td></tr>`;
        });
    }

    // Carrega imediatamente
    fetchData();

    // Atualiza a cada 15 minutos
    setInterval(fetchData, REFRESH_INTERVAL);
  </script>
</body>
</html>
