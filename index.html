<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Observações Meteorológicas - IPMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ícones via Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .wind-icon {
      display: inline-block;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>Observações Meteorológicas - IPMA</h1>
  <table>
    <thead>
      <tr>
        <th>Estação</th>
        <th>Temperatura (°C)</th>
        <th>Humidade (%)</th>
        <th>Vento</th>
        <th>Intensidade (km/h)</th>
      </tr>
    </thead>
    <tbody id="weather-tbody">
      <tr><td colspan="5">A carregar dados...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://api.ipma.pt/open-data/observation/meteorology/stations/obs-surface.geojson";

    function mapWindDirToRotation(dir) {
      const mapping = {
        "N": 0, "NNE": 22.5, "NE": 45, "ENE": 67.5,
        "E": 90, "ESE": 112.5, "SE": 135, "SSE": 157.5,
        "S": 180, "SSW": 202.5, "SW": 225, "WSW": 247.5,
        "W": 270, "WNW": 292.5, "NW": 315, "NNW": 337.5
      };
      return mapping[dir] ?? 0;
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('weather-tbody');
        tbody.innerHTML = ""; // Limpa a mensagem inicial
        data.features.forEach(f => {
          const p = f.properties;
          const rotation = mapWindDirToRotation(p.descDirVento);
          const windIcon = `<i class="fas fa-arrow-up wind-icon" style="transform: rotate(${rotation}deg);"></i>`;
          const row = `
            <tr>
              <td>${p.localEstacao}</td>
              <td>${p.temperatura?.toFixed(1) ?? "-"}</td>
              <td>${p.humidade?.toFixed(0) ?? "-"}</td>
              <td>${p.descDirVento || "-"} ${windIcon}</td>
              <td>${p.intensidadeVentoKM?.toFixed(1) ?? "-"}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('weather-tbody').innerHTML =
          `<tr><td colspan="5">Erro ao carregar dados</td></tr>`;
      });
  </script>
</body>
</html>
