<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Observa√ß√µes Meteorol√≥gicas - IPMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { text-align: center; color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .wind-icon {
      display: inline-block;
      transform-origin: center;
    }
    .update-time {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9em;
      color: #666;
    }
    a.map-link {
      color: #1a73e8;
      text-decoration: none;
    }
    a.map-link:hover {
      text-decoration: underline;
    }
    /* vento forte mant√©m fundo vermelho suave */
    .wind-strong {
      background-color: rgba(255, 0, 0, 0.2);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Observa√ß√µes Meteorol√≥gicas - IPMA</h1>
  <div class="update-time" id="last-update">√öltima atualiza√ß√£o: --:--:--</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Esta√ß√£o</th>
        <th>Coordenadas</th>
        <th>Temperatura (¬∞C)</th>
        <th>Humidade (%)</th>
        <th>Vento</th>
        <th>Intensidade (km/h)</th>
      </tr>
    </thead>
    <tbody id="weather-tbody">
      <tr><td colspan="7">A carregar dados...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://api.ipma.pt/open-data/observation/meteorology/stations/obs-surface.geojson";
    const REFRESH_INTERVAL = 15 * 60 * 1000; // 15 minutos

    function mapWindDirToRotation(dir) {
      const mapping = {
        "N": 0, "NNE": 22.5, "NE": 45, "ENE": 67.5,
        "E": 90, "ESE": 112.5, "SE": 135, "SSE": 157.5,
        "S": 180, "SSW": 202.5, "SW": 225, "WSW": 247.5,
        "W": 270, "WNW": 292.5, "NW": 315, "NNW": 337.5
      };
      return mapping[dir] ?? 0;
    }

    // Fun√ß√£o para interpolar entre duas cores em RGB
    function lerpColor(color1, color2, t) {
      return color1.map((c, i) => Math.round(c + (color2[i] - c) * t));
    }

    // Converte array RGB para string CSS rgb()
    function rgbToCss(rgb) {
      return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
    }

    // Converte temperatura para cor: de azul (0¬∞C) a vermelho (40¬∞C+)
    function tempToColor(temp) {
      if (temp === null || temp === undefined || temp <= -99) return null;
      const minTemp = 0;
      const maxTemp = 40;
      const clamped = Math.min(Math.max(temp, minTemp), maxTemp);
      const coldColor = [0, 120, 255];  // azul
      const hotColor = [255, 0, 0];     // vermelho
      const t = (clamped - minTemp) / (maxTemp - minTemp);
      const rgb = lerpColor(coldColor, hotColor, t);
      return rgbToCss(rgb);
    }

    // Converte humidade para cor: de azul claro (30%) a azul escuro (100%)
    function humidityToColor(hum) {
      if (hum === null || hum === undefined || hum <= -99) return null;
      const minHum = 30;
      const maxHum = 100;
      const clamped = Math.min(Math.max(hum, minHum), maxHum);
      const lightBlue = [173, 216, 230];  // lightblue rgb(173,216,230)
      const darkBlue = [0, 0, 139];       // darkblue rgb(0,0,139)
      const t = (clamped - minHum) / (maxHum - minHum);
      const rgb = lerpColor(lightBlue, darkBlue, t);
      return rgbToCss(rgb);
    }

    function formatValue(value, decimals = 1) {
      if (value === null || value === undefined || value <= -99) {
        return "---";
      }
      return value.toFixed(decimals);
    }

    function updateLastUpdateTime() {
      const now = new Date();
      document.getElementById("last-update").textContent =
        `√öltima atualiza√ß√£o: ${now.toLocaleTimeString("pt-PT")}`;
    }

    function fetchData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('weather-tbody');
          tbody.innerHTML = "";

          const sortedFeatures = [...data.features].sort((a, b) => {
            const tempA = a.properties.temperatura ?? -Infinity;
            const tempB = b.properties.temperatura ?? -Infinity;
            return tempB - tempA;
          });

          sortedFeatures.forEach(f => {
            const p = f.properties;
            const coords = f.geometry?.coordinates || [null, null];
            const lon = coords[0], lat = coords[1];
            const mapLink = (lat && lon)
              ? `<a class="map-link" href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">üìç ${lat.toFixed(4)}, ${lon.toFixed(4)}</a>`
              : "-";
            const rotation = mapWindDirToRotation(p.descDirVento);
            const windIcon = `<i class="fas fa-arrow-up wind-icon" style="transform: rotate(${rotation}deg);"></i>`;

            // Temperatura com gradiente e texto ajustado
            const tempValue = formatValue(p.temperatura);
            const tempColor = tempToColor(p.temperatura);
            const tempTextColor = (p.temperatura !== null && p.temperatura >= 35) ? 'white' : 'black';
            const tempStyle = tempColor ? `background-color: ${tempColor}; font-weight: bold; color: ${tempTextColor} !important;` : '';

            // Humidade com gradiente e texto ajustado
            const humValue = formatValue(p.humidade, 0);
            const humColor = humidityToColor(p.humidade);
            const humTextColor = (p.humidade !== null && p.humidade >= 85) ? 'white' : 'black';
            const humStyle = humColor ? `background-color: ${humColor}; font-weight: bold; color: ${humTextColor} !important;` : '';

            // Vento forte mant√©m destaque vermelho suave
            let windValue = formatValue(p.intensidadeVentoKM);
            let windClass = "";
            if (windValue !== "---" && p.intensidadeVentoKM >= 100) {
              windClass = "wind-strong";
            }

            const row = `
              <tr>
                <td>${p.idEstacao || "-"}</td>
                <td>${p.localEstacao}</td>
                <td>${mapLink}</td>
                <td style="${tempStyle}">${tempValue}</td>
                <td style="${humStyle}">${humValue}</td>
                <td>${p.descDirVento || "-"} ${windIcon}</td>
                <td class="${windClass}">${windValue}</td>
              </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
          });

          updateLastUpdateTime();
        })
        .catch(err => {
          console.error(err);
          document.getElementById('weather-tbody').innerHTML =
            `<tr><td colspan="7">Erro ao carregar dados</td></tr>`;
        });
    }

    fetchData();
    setInterval(fetchData, REFRESH_INTERVAL);
  </script>
</body>
</html>
